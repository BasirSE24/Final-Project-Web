<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | Football Project</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="basir.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Sign Up</h2>
  <form id="signupForm" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Full Name" id="signupName" required>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email" id="signupEmail" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" id="signupPassword" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Phone Number" id="signupPhone" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Sign Up</button>
    <p class="mt-3 text-center">Already have an account? <a href="login.html">Log In</a></p>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
